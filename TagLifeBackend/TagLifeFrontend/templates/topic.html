<!DOCTYPE html>
<html>
<head>
    <title>TagLife</title>
</head>

<body>
<h1>{{ topic_name }}</h1>
{% if topic %}
    {% if entrys %}
        <ul>
            {% for entry in entrys %}
                <li>{{ entry.content }}</li>
            {% endfor %}
        </ul>

    {% else %}
        <strong>There is no entry for {{ topic_name }}.</strong>
    {% endif %}
    <a href="/topic/{{topic_name_url}}/create_entry ">Add Entry</a>
{% endif %}

<a href="/about/">About</a>
</body>
</html>
