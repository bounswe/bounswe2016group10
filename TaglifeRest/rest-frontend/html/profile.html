<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- {% load static %} -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TagLife</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- VIS JS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css" rel="stylesheet" type="text/css" />
        <!-- Custom styles for this template -->
        <!-- <link href="styles/style.css" rel="stylesheet"> -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <script src="../static/js/jquery.timeago.js" type="text/javascript"></script>

    </head>
    <body>
        <!--navigation bar container-->
        <div class="container">
           <div class="row">
             <div class="col-md-12">
               <nav class="navbar navbar-default" style="margin-bottom: 0cm" role="navigation">
                 <!-- Brand and toggle get grouped for better mobile display -->
                 <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="./index.html">TagLife</a>
                 </div>
                 <!-- Collect the nav links, forms, and other content for toggling -->
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav">
                     <li><a href="#">About Us</a></li>
                   </ul>
                     <!-- Search bar starts here -->
                   <form class="navbar-form navbar-left" role="search">
                     <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search">
                     </div>
                     <button type="submit" class="btn btn-default">Search</button>
                   </form>
                   <ul class="nav navbar-nav navbar-right">
                     <li><a href="/profile">
                        <span  class="glyphicon glyphicon-user bg-success pull-right" style="font-size:2.5em; margin-top: -5px"></span></a>
                     </li>
                     <li>
                         <a href="/logout"> Logout</a>
                     </li>
                     <li><a href="./register.html">Register</a></li>
                     <li><a href="./login.html">Login </a></li>
                   </ul>
                 </div>
                 <!-- /.navbar-collapse -->
               </nav>
             </div>
           </div>
         </div>
       <!-- Profile -->
         
         <div class="container">
               <div class="row">
               <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
                    <A href="/edit_profile" >Edit Profile</A>
                <br>
         <p class=" text-info">Last Login: <span> {{user.last_login}}</span> </p>
               </div>
                 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            
            
                   <div class="panel panel-info">
                     <div class="panel-heading">
                       <h3 class="panel-title">{{user.name}}</h3>
                     </div>
                     <div class="panel-body">
                       <div class="row">
                         <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="" class="img-circle img-responsive"> </div>
                         <div class=" col-md-9 col-lg-9 "> 
                           <table class="table table-user-information">
                             <tbody>
                              <tr>
                                <tr>
                                    <td>Username</td>
                                    <td id="usernamefield" for="username">{{user.username}}</td>
                                </tr>
                                <tr>
                                    <td>First Name</td>
                                    <td id="userFirstName" for="firstname">{{user.firstname}}</td>
                                </tr>
                                <tr>
                                    <td>Last Name</td>
                                    <td id="userLastName" for="lastname">{{user.lastname}}</td>
                                </tr>
                              </tr>
                              <tr>  
                               <tr>
                                 <td>Email</td>
                                 <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                               </tr>
                              </tr>
                              <tr>  
                               <tr>
                                 <td>Date Joined</td>
                                 <td>{{user.date_joined}}</td>
                               </tr>
                              </tr>
                             </tbody>
                           </table>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
         <script type="text/javascript" src="../static/js/tag_ajax.js"></script>
    </body>
</html>
