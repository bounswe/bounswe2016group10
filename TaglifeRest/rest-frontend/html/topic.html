         <div class="modal fade" id="add-topic-modal" aria-hidden="true"> <!-- tabindex="-1" role="dialog" -->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> ADD A NEW TOPIC </button>
                <h4 class="modal-title" >Create Topic</h4>
              </div>
              <div class="modal-body">
                <form action="#" method="POST" id="modal-addTopic-form">
                    <div class="form-group ">
                        <label for="title">Topic name </label>
                        <input type="text" class="form-control" name="title" />
             
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </div> 
                </form>
                <span id="alert-add-topic"></span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->

         <div class="modal fade" id="add-tag-modal"  aria-labelledby="tagTopicModalLabel" aria-hidden="true"> <!-- tabindex="-1" role="dialog" -->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> Add A Relation </button>
                <h4 class="modal-title" id="tagTopicModalLabel">Create Tag - Topic Relation to  </h4>
              </div>
              <div class="modal-body">
                <form class="form-inline" action="#" method="POST" id="modal-addTag-form">
                    <div class="form-group " >
                        <label for="predicateSelect">Predicate </label>
                        <select class="form-control" style="width:auto;" name="predicateSelect"></select>

                        <label for="tagSelect"> Tag </label>
                        <select class="form-control" style="width:auto;" name="tagSelect"></select>
						
                    </div>
					<div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </div>
					
					
					
                </form>
				<form class="form-inline" action="#" method="POST" id="modal-addNewPredicate-form">
					<div class="form-group " >
						<br>
						<label for="addPredicate">New Predicate </label>
                        <input type="text" name="newPredicate" id="NP">
						<button type="submit" class="btn btn-primary">
                            Add
                        </button>
					</div>
				</form>
				<form class="form-inline" action="#" method="POST" id="modal-addNewTag-form">
					<div class="form-group " >
						<br>
						<label for="addTag">New Tag </label>
                        <input type="text" name="newTag" id="NT">
						<button type="submit" class="btn btn-primary">
                            Add
                        </button>
					</div>
				</form>
				
                <span id="alert-add-tag"></span>
              </div>

              </div>
