        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
          
        
    </head>
    <body>
        <div class="container">
           <div class="row">
             <div class="col-md-12">
               <nav class="navbar navbar-default" style="margin-bottom: 0cm" role="navigation">
                 <!-- Brand and toggle get grouped for better mobile display -->
                 <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="/">TagLife</a>
                 </div>
                 <!-- Collect the nav links, forms, and other content for toggling -->
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav">
                     <li><a href="#">About Us</a></li>
                   </ul>
                   <form class="navbar-form navbar-left" role="search">
                     <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search">
                     </div>
                     <button type="submit" class="btn btn-default">Search</button>
                   </form>
                   <ul class="nav navbar-nav navbar-right">
                     <li><a href="/profile">
                        <span  class="glyphicon glyphicon-user bg-success pull-right" style="font-size:2.5em; margin-top: -5px"></span></a>
                     </li> 
                     <li>
                         <a href="/logout"> Logout</a>
                     </li>  
                     <li><a href="/register">Register</a></li>
                     <li><a href="/login">Login </a></li>
                   </ul>
                 </div>
                 <!-- /.navbar-collapse -->
               </nav>
             </div>
           </div>
         </div>
      



          <div class="container">
            <div class="row">
              <div class="col-md-8 well" style="margin:1cm">
                <h1>Create Topic</h1>
                <form action="" method="POST">
                    <div class="form-group ">
                        <label for="topicname">Topic name <span class="require">*</span> <small></small></label>
                        <input type="text" class="form-control" name="topicname" />
                    </div>
                    <div class="form-group">
                        <label for="description">Content</label>
                        <textarea rows="5" class="form-control" name="description" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="uploadMedia">Upload media</label>
                        <!-- <div class="col-sm-9">                     -->
                            <div class="input-group">
                              <div class="input-group-addon">http://</div>
                              <input type="text" class="form-control" name="uploadMedia" id="uploadMedia">
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addTag">Add Tag</label>
                        <!-- <div class="col-sm-11">                     -->
                            <div class="input-group">
                              <div class="input-group-addon">put # before every tag</div>
                              <input type="text" class="form-control" name="addTag" id="addTag">
                            <!-- </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div> 
                </form>
              </div>
              <div class="col-md-3 hidden-sm well pull-right" style="margin-top: 1cm">
             
              <div class="row" align="center"> 
                <h3>Popular Topics</h3>
                <ul class="list-group"> 
                   <li class="list-group-item">{{topic.title}}</li>
                </ul> 
              </div>
              <div class="row" align="center"> 
              <h3 align="center">Followed Topics  </h3>
              <ul class="list-group"> 
                 <li class="list-group-item">{{topic.title}}</li>
              </ul> </div>
              </div>
            </div>
          </div>

         
         <!-- {% endblock %} -->
    </body>
</html>
